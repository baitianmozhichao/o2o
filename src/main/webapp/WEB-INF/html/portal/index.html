<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/o2o/resources/css/frontend/index/index.css">
</head>
<body>
<div class="page-group" ng-app="shopApp" ng-controller="mainPageCtrl">
    <div class="page">
        <header class="bar bar-nav">
            <h1 class="title">校园商铺</h1>
        </header>

        <!--底部Tab-->
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#"> <span
                    class="icon icon-home"></span> <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="#" id='me'> <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>

        <div class="content">
            <!--轮播 小Bug，异步加载后无法滑动-->
            <div class="swiper-container index-banner" data-space-between='0'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide img-wrap" ng-repeat="headLine in headLineList">
                        <img class="banner-img" src="{{headLine.lineImg}}"/>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <!--全部商店 TODO-->
            <div class='total-shop-button'>
                <a href="#" external>全部商店</a>
            </div>

            <!--一级类别展示区-->
            <div class="row" ng-repeat="rootCategories in rootCategoryList">
                <div class="col-50 shop-classify">
                    <div class='word'>
                        <p class='shop-title'>{{rootCategories[0].shopCategoryName}}</p>
                        <p class='shop-desc'>{{rootCategories[0].shopCategoryDesc}}</p>
                    </div>
                    <div class='shop-classify-img-warp'>
                        <img class='shop-img' src="{{rootCategories[0].shopCategoryImg}}">
                    </div>
                </div>
                <div class="col-50 shop-classify">
                    <div class='word'>
                        <p class='shop-title'>{{rootCategories[1].shopCategoryName}}</p>
                        <p class='shop-desc'>{{rootCategories[1].shopCategoryDesc}}</p>
                    </div>
                    <div class='shop-classify-img-warp'>
                        <img class='shop-img' src="{{rootCategories[1].shopCategoryImg}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--侧边栏  -->
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-left-demo">
        <div class="content-block">
            <p>
                <a href="/myo2o/frontend/myrecord" class="close-panel">消费记录</a>
            </p>
            <p>
                <a href="/myo2o/frontend/mypoint" class="close-panel">我的积分</a>
            </p>
            <p>
                <a href="/myo2o/frontend/pointrecord" class="close-panel">积分兑换记录</a>
            </p>
        </div>
    </div>
</div>

<!--angularjs-->
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/o2o/resources/js/frontend/index.js'
        charset='utf-8'></script>

<!--$.init()重要-->
<script>$.init()</script>
</body>
</html>
