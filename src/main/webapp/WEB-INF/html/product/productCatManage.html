<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/o2o/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->
    <!--sui mobile-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="/o2o/resources/css/product/productCatManage.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="page-group">
    <div id="page-grid" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商店管理</h1>
        </header>
        <div class="content" ng-app="productApp" ng-controller="productManageCtrl" style="text-align: center">
            <div class="row row-item-title">
                <div class="col-40">类别</div>
                <div class="col-40">优先级</div>
                <div class="col-20">操作</div>
            </div>
            <div class="grid-demo" ng-repeat="productCat in productCatList">
                <div class="row row-item">
                    <input class="col-40 inp-item" ng-model="productCat.productCategoryName"/>
                    <input class="col-40 inp-item" ng-model="productCat.priority"/>
                    <div class="col-20 del-item" ng-click="delCatItem($index)">删除</div>
                </div>
            </div>
            <div class="row" style="margin:15px 20px 15px 5px;">
                <div class="col-50 but-item"><a href="#" ng-click="addProductCatItem()" class="button button-big button-fill button-success">新增</a></div>
                <div class="col-50 but-item"><a href="#" ng-click="saveBatchProCat()" class="button button-big button-fill button-danger">提交</a></div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!--angularjs-->
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<!--自定义js-->
<script src="/o2o/resources/js/product/productCatManage.js"/>
<script>$.init()</script>
</body>
</html>
