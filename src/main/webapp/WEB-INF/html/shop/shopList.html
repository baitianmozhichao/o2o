<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/o2o/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->
    <!--sui mobile-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

    <script>
        //ga
    </script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="page-group">
    <div id="page-grid" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商铺列表</h1>
        </header>
        <div class="content" id=''>
            <div class="content-padded grid-demo" ng-app="shopApp" ng-controller="shopListCtrl">
                <div class="row">
                    <div class="col-50">你好，{{ownerName}}</div>
                    <div class="col-50" style="color: lightskyblue">新增店铺</div>
                </div>

                <!--search condition-->
                <!--商铺名-->
                <div class="searchbar row">
                    <div class="search-input col-80">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' ng-model="shopCondition.shopName" placeholder='输入商铺名'/>
                    </div>
                    <a class="button button-fill button-primary col-20" ng-click="getShopList()">搜索</a>
                </div>

                <!--区域-->
                <div class="item-input">
                    <label>区域选择：</label>
                    <select style="width: 20%;" ng-model="shopCondition.areaId">
                        <option ng-repeat="area in areaList" value="{{area.areaId}}">
                            {{area.areaName}}
                        </option>
                    </select>
                </div>

                <!--商铺状态-->
                <div class="item-input">
                    <label>商铺状态选择：</label>
                    <select style="width: 20%;" ng-model="shopCondition.enableStatus">
                        <option ng-repeat="status in shopStatusList" value="{{status.state}}">
                            {{status.stateInfo}}
                        </option>
                    </select>
                </div>

                <div class="row" style="line-height: 50px;margin-top: 15px;color:darkseagreen">
                    <div class="col-33">商铺名称</div>
                    <div class="col-33">商铺状态</div>
                    <div class="col-33">操作</div>
                </div>

                <div ng-repeat="shopItem in shopList">
                    <div class="row" style="border: 1px solid lightgray;line-height: 50px;">
                        <div class="col-33">{{shopItem.shopName}}</div>
                        <div class="col-33">{{shopItem.enableStatusDesc}}</div>
                        <div class="col-33" style="color: lightskyblue">进入</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<!--angularjs-->
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
<!--自定义js-->
<script src="/o2o/resources/js/shop/shopList.js"/>
<script>$.init()</script>
</body>
</html>
